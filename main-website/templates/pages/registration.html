{% extends 'layout.html' %}
{% block body %}
<title>
    Registration
</title>
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Registration</h1>
            <nav aria-label="breadcrumb animated slideInDown">
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Article Submission Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5" style="max-width: 1000px;">
                <h3>Submit Your Article</h3>
                <p>Fill out the form below to submit your article for review.</p>
            </div>
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="row g-4">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <select class="form-select" id="title" name="title" required>
                                <option value="">Select Title</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Dr">Dr</option>
                                <option value="Prof">Prof</option>
                            </select>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="documentType" class="form-label">Document Type</label>
                            <select class="form-select" id="documentType" name="documentType" required>
                                <option value="">Select Document Type</option>
                                <option value="researchPaper">Research Paper</option>
                                <option value="reviewArticle">Review Article</option>
                                <option value="caseStudy">Case Study</option>
                                <option value="technicalNote">Technical Note</option>
                            </select>
                        </div> -->
                        
                        <div class="mb-3">
                            <label for="abstract" class="form-label">Abstract</label>
                            <textarea class="form-control" id="abstract" name="abstract" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="keyword" class="form-label">Keywords</label>
                            <input type="text" class="form-control" id="keyword" name="keyword" required>
                        </div>
                        <div class="mb-3">
                            <label for="topicType" class="form-label">Topic</label>
                            <select class="form-select" id="topicType" name="topicType" required>
                                <option value="">Select Topics</option>  
                                <option value="researchPaper">Research Paper</option>
                                <option value="reviewArticle">Review Article</option>
                                <option value="caseStudy">Case Study</option>
                                <option value="technicalNote">Technical Note</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="authorName" class="form-label">Author's Name</label>
                        </div>
                        <div class="mb-3">
                            <label for="pdfUpload" class="form-label">Upload PDF</label>
                            <input type="file" class="form-control" id="pdfUpload" name="pdfUpload" required accept=".pdf">
                        </div>
                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="imageUpload" name="imageUpload" required accept=".jpg, .jpeg, .png .svg">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Article</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Article Submission Form End -->
     
{% endblock %}
